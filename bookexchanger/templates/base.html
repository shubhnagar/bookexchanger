  <body>
    <header> 
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark"> 
            <a class="navbar-brand" href=""> <img src="{% static 'logo.png' %}" height=30 width=30 class="d-inline-block align-top" /> BOOK EXCHANGER
            </a> 
            <button class="navbar-toggler" type="button" data-toggle="collapse" datatarget="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" arialabel="Toggle navigation"> 
              <span class="navbar-toggler-icon"></span> 
            </button> 
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup"> 
              <div class="navbar-nav ml-auto"> 
                {% if user.is_authenticated %}
                <a class="nav-item nav-link" href="{% url 'create' %}">Create</a> 
                <a class="nav-item nav-link" href="javascript:{document.getElementById('logout').submit()}">Logout</a> 
                <form id="logout" method="POST" action="{% url 'logout' %}"> 
                  {% csrf_token %} 
                  <input type="hidden" /> 
                </form> 
                {% else %} 
                <a class="nav-item nav-link" href="javascript:{document.getElementById('signup').submit()}">Signup</a> 
                <form id="signup" method="POST" action="{% url 'signup' %}"> 
                  {% csrf_token %} 
                  <input type="hidden" /> 
                </form> 
                <a class="nav-item nav-link" href="javascript:{document.getElementById('login').submit()}">Login</a> 
                <form id="login" method="POST" action="{% url 'login' %}"> 
                  {% csrf_token %} 
                  <input type="hidden" /> 
                </form> 
                  {% endif %}
              </div> 
            </div> 
          </nav> 
    </header> 

<div class="container">
    {% block content %}
    {% endblock %}
</div>
<footer class="text-muted text-center">
  <div class="container">
    <p>&copy; Dsc{%now "Y"%}</p> 
  </div>
</footer>
